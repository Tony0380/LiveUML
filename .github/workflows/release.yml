name: Release to NuGet

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore LiveUML.sln

      - name: Build
        run: dotnet build LiveUML.sln -c Release --no-restore

      - name: Pack
        run: dotnet pack LiveUML/LiveUML.csproj -c Release --no-build --output ./nupkg

      - name: Push to NuGet
        run: dotnet nuget push (Get-ChildItem ./nupkg/*.nupkg).FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} (Get-ChildItem ./nupkg/*.nupkg).FullName LiveUML/bin/Release/net48/LiveUML.dll --title "${{ github.ref_name }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
